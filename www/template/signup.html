<ion-view title="Register">
<ion-content class="has-header" padding="true">
<div class="row">
    <div class="col">
        <div class="list card noMarginTopBottom">
            <div class="item item-body">
                <form class="list loginForm">
                    <div class="cameraWrapper text-center" ng-repeat="image in images">
                        <span ng-hide="image">
                            <!-- <i class="icon ion-person-add"></i> -->
                             <img src="img/ionic.png" ng-click="takePicture()">

                          <img ng-src="{{image}}">
                            <i class="icon ion-camera"></i>
                        </span>

                       <span ng-show="image">
                            <!-- <i class="icon ion-person-add"></i> -->

                          <img ng-src="{{image}}" ng-click="takePicture()">
                            <i class="icon ion-camera"></i>
                        </span>
                    </div>
                    <label name="name" class="item item-input">
                      <input placeholder="Name" type="text" ng-model="user.name">
                    </label>
                    <label style="" name="userid" class="item item-input posRel">
                         <div class="idCross" ng-show="tic1"></div>
                        <div class="tick" ng-hide="tic1"></div>
                       <input placeholder="User Id" type="text" class="paddingUserId" ng-model="user.username" ng-blur="checkUserName()">
                    </label>
                    <label name="password" class="item item-input">
                      <input placeholder="Password" type="password" ng-model="user.password">
                    </label>
                    <ion-list class="genderWrapper">
                    <ion-radio ng-model="user.gender" ng-value="'1'">Male</ion-radio>
                    <ion-radio ng-model="user.gender" ng-value="'0'">Female</ion-radio>
                    </ion-list>
                    <div class="policyWrapper block">
                        <ion-checkbox>I agree privacy policy</ion-checkbox>
                    </div>
                    <button class="button button-dark button-block  icon-left ion-android-create noMarginBottom signUpBorder noBorder" ng-disabled="buttonDisable" ng-click="register()">
                    Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</ion-content>
</ion-view>
